<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registo - Salt Flow ≋ Beach Bar</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imagens/logo_menu.svg" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html">
            <img class="logo-ft" src="imagens/logo_menu.jpg" width="40px" alt="Logo" />
          </a>
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="index.html" class="nav-link" data-pt="Início" data-en="Home">Home</a>
            </li>
          </ul>
        </div>

        <div class="lang-toggle" onclick="toggleLang()">
          <button><a href="#">EN/PT</a></button>
        </div>

        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="imagens/menu_white_36dp.svg" />
          </button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html" class="nav-link" data-pt="Início" data-en="Home">Home</a>
          </li>
        </ul>

        <div class="lang-toggle" onclick="toggleLang()">
          <a href="#"><button>EN/PT</button></a>
        </div>
      </div>
    </header>

    <div class="login-container">
      <h2 data-pt="Registar" data-en="Register">Registar</h2>

      <form action="#" method="post" novalidate>
        <label for="fullname" data-pt="Nome completo:" data-en="Full name:">Nome completo:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email" data-pt="Email:" data-en="Email:">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="username" data-pt="Utilizador:" data-en="Username:">Utilizador:</label>
        <input type="text" id="username" name="username" required />

        <label for="password" data-pt="Palavra-passe:" data-en="Password:">Palavra-passe:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm_password" data-pt="Confirmar palavra-passe:" data-en="Confirm password:">Confirmar palavra-passe:</label>
        <input type="password" id="confirm_password" name="confirm_password" required />

        <button type="submit" data-pt="Registar" data-en="Register">Registar</button>
      </form>

      <p class="register-text" data-pt="Já tem conta? Inicie sessão aqui." data-en="Already have an account? Login here.">
        Já tem conta? <a href="login.html">Inicie sessão aqui</a>.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
