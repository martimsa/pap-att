<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Salt Flow ≋ Beach Bar</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imagens/logo_menu.svg" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html">
            <img class="logo-ft" src="imagens/logo_menu.jpg" width="40px" alt="Logo" />
          </a>
        </div>

        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
          </ul>
        </div>

        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="imagens/menu_white_36dp.svg" />
          </button>
        </div>

        <!-- Adicionando os ícones de login e carrinho -->
        <div class="header-icons">
            <div class="login-button">
                <a href="login.html">
                    <img src="imagens/user_icon.svg" alt="Login" class="user-icon-img" />
                </a>
            </div>
            <div class="cart-icon">
                <a href="cart.html">
                    <img src="imagens/cart_icon.svg" alt="Shopping Cart" class="cart-icon-img" />
                </a>
            </div>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
        </ul>
      </div>
    </header>

    <div class="login-container">
      <h2>Register</h2>

      <form id="registerForm" action="#" method="post" novalidate>
        <label for="fullname">Full name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone_number">Phone number:</label>
        <input type="tel" id="phone_number" name="phone_number" required />

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm_password">Confirm password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required />

        <button type="submit">Register</button>
      </form>

      <p class="register-text">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <!-- Overlay de confirmação (inserir após o formulário) -->
    <div id="confirmOverlay" class="confirm-overlay" aria-hidden="true">
      <div class="confirm-card" role="status" aria-live="polite">
        <svg class="checkmark" viewBox="0 0 52 52" aria-hidden="true">
          <path class="path" fill="none" d="M14 27 l8 8 16-20" />
        </svg>
        <p>Registration successful.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
