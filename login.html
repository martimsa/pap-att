<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html">
            <img class="logo-ft" src="imagens/logo_menu.jpg" width="40px" alt="Logo"
            />
          </a>
        </div>

        <!--Menu desktop-->
        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            

        <!--Bot達o de Login-->
        <div class="login-button">
          <button><a href="login.html">LOGIN</a></button>
        </div>

        <!--Bot達o de Idioma-->
        <div class="lang-toggle" onclick="toggleLang()">
          <button><a href="#">EN/PT</a></button>
        </div>

        <!--<button class="lang-toggle" onclick="toggleLang()">EN/PT</button>-->

        <!--Menu Mobile-->
        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="imagens/menu_white_36dp.svg" />
          </button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>

        <!--Bot達o de Login-->
        <div class="login-button">
          <a href="login.html"> <button>LOGIN</button> </a>
        </div>

        <!--Bot達o de Idioma-->
        <div class="lang-toggle" onclick="toggleLang()">
          <a href="#"><button>EN/PT</button></a>
        </div>
      </div>
    </header>

    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
