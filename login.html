<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="imagens/logo_menu.svg" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="logo">
          <a href="index.html">
            <img class="logo-ft" src="imagens/logo_menu.jpg" width="40px" alt="Logo"
            />
          </a>
        </div>

        <!--Menu desktop-->
        <div class="nav-list">
          <ul>
            <li class="nav-item">
              <a href="index.html" class="nav-link" data-pt="Início" data-en="Home">Home</a>
            </li>
          </ul>
        </div>

        <!--Botão de Idioma-->
        <div class="lang-toggle">
          <button onclick="toggleLang()" data-pt="EN/PT" data-en="EN/PT">EN/PT</button>
        </div>
        
        <!--Menu Mobile-->
        <div class="mobile-menu-icon">
          <button onclick="menuShow()">
            <img class="icon" src="imagens/menu_white_36dp.svg" />
          </button>
        </div>
      </nav>

      <div class="mobile-menu">
        <ul>
          <li class="nav-item">
            <a href="index.html" class="nav-link" data-pt="Início" data-en="Home">Home</a>
          </li>
        </ul>

        <!--Botão de Idioma-->
        <div class="lang-toggle">
          <button onclick="toggleLang()" data-pt="EN/PT" data-en="EN/PT">EN/PT</button>
        </div>
      </div>
    </header>

    <div class="login-container">
      <h2 data-pt="Entrar" data-en="Login">Login</h2>
      <form action="#" method="post">
        <label for="username" data-pt="Utlizador:" data-en="Username;">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password" data-pt="Palavra-passe:" data-en="Password:">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" data-pt="Entrar" data-en="Login">Login</button>
      </form>

      <!-- texto para utilizadores não registados -->
      <p class="register-text" data-pt="Ainda não tem conta?" data-en="Don't have an account?">Ainda não tem conta? 
        <a href="registo.html" data-pt="Registe-se aqui." data-en="Register here.">Registe-se aqui</a>.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
